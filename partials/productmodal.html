<div
  class="modal fade"
  id="productmmm"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Product Title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <img
          src="../assets/images/P1.png"
          class="img-fluid"
          alt="Product Image" />
        <p class="mt-3">
          This is a description of the product. It provides details on the
          features, benefits, and applications.
        </p>

        <h3>Specifications</h3>
        <ul class="spec-list"></ul>

        <!-- Applications section -->
        <h3>Applications</h3>
        <div class="row" id="applications-list">
          <div class="col-md-3 col-sm-6">
            <div class="card">
              <div class="card-body text-center">
                <i class="fas fa-th-large mb-2"></i>
                <!-- Replacing with a Font Awesome icon -->
                <p>Application 1</p>
              </div>
            </div>
          </div>
          <!-- Additional cards can go here -->
        </div>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          aria-label="Close">
          Close
        </button>
        <button type="button" class="btn btn-primary">Contact Us</button>
      </div>
    </div>
  </div>
</div>
