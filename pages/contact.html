<section class="contact-main py-5">
  <div
    class="contact-form container d-flex align-items-center justify-content-between">
    <!-- Map Section -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4764.615597161883!2d77.70434976738693!3d8.747599502851534!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0411a3d313fefb%3A0x23fa687ce341d0b4!2sLKC%20ENTERPRISES!5e0!3m2!1sen!2sin!4v1697963027128!5m2!1sen!2sin"
        class="map-iframe"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form-section ms-md-4">
      <h2>Get in Touch</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
            required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your Email"
            required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Your Message"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</section>
